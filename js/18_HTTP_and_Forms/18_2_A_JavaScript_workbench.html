<!--
Build an interface that allows people to type and
run pieces of JavaScript code.

Put a button next to a <textarea> field that,
when pressed, uses the Function constructor we saw in Chapter
10 to wrap the text in a function and call it.
Convert the return value of the function, or any error it raises,
to a string and display it below the text field.
-->
<!DOCTYPE HTML>
<html>
    <body>
    <textarea id="code">return "hi";</textarea>
    <button id="button">Run</button>
    <pre id="output"></pre>

    <script>
        let code = document.querySelector("#code");
        let button = document.querySelector("#button");
        let output = document.querySelector("#output");
        button.addEventListener("click",() => {
            try {
                let result = Function(code.value);
                output.textContent = result();
            } catch(err) {
                output.textContent = err.message;
            }
        });
    </script>
    </body>
</html>
